<h1 mat-dialog-title>Add User</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
      <mat-error *ngIf="userForm.get('firstName')!.hasError('required')">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
      <mat-error *ngIf="userForm.get('lastName')!.hasError('required')">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email')!.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')!.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Contact Number" formControlName="contactNumber">
      <mat-error *ngIf="userForm.get('contactNumber')!.hasError('required')">
        Contact Number is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="!userForm.valid">Add User</button>
  </mat-dialog-actions>
</form>
